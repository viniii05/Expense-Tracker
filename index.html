<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-md">
        <div>
            <h2>Expense Tracker</h2>
        </div>
       <div>
            <form onsubmit="newExpense(event)" id="expenseForm">
                <label class="form-label">Choose Expense Amount : </label>
                <div class="input-group">
                    <div class="input-group-text">Rs.</div>
                        <input type="number" id="amount" class="form-control" required><br>
                    
                </div>

            <label for="" class="form-label">Choose Description : </label>
            <input type="text" id="description"  class="form-control" required><br>

            <label for=""  class="form-label">Choose Category : </label>
            <select id="category" class="form-select" required >
                <option value="select">Select option</option>
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
              </select><br>

              <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
       </div>
       
            
            <ul id="expenseList" class="list-group">
                <!-- <li class="list-group-items"></li> -->
            </ul>
      
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
